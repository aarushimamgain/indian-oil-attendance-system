<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indian Oil Attendance Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
  <style>
    input[type="text"] {
      background-color: #f0f0f0 !important;
      color: #000;
      border: 1px solid #ccc;
    }

    body {
      background: linear-gradient(to bottom right, #f5f5f5, #ffffff);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #ff6f00; /* IOCL orange */
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .login-box {
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(197, 192, 192, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .login-box h2 {
      margin-bottom: 1.5rem;
      color: #333;
      text-align: center;
    }

    #errorMessage {
      color: red;
      text-align: center;
      margin-top: 1rem;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      padding: 1rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <img class="logo" src="https://iocl.com/assets/images/Logo.png" alt="IOCL Logo" />
    <h1>Indian Oil Attendance Portal</h1>
  </header>

  <section class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="employee_number" placeholder="Employee Number" required />
        <input type="text" id="shift_name" placeholder="Shift Name" required />
        <button type="submit">Login</button>
      </form>
      <p id="errorMessage"></p>
    </div>
  </section>

  <footer>
    &copy; 2025 Indian Oil Corporation Ltd. All rights reserved.
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const emp_no = document.getElementById("employee_number").value.trim();
      const shift_name = document.getElementById("shift_name").value.trim().toUpperCase();
      const errorMessage = document.getElementById("errorMessage");

      try {
        const res = await fetch("http://localhost:5000/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ emp_no, shift_name })
        });

        const data = await res.json();

        if (res.status === 200) {
          // Use shift from DB if not provided
          let finalShift = shift_name || data.user.shiftname;
          data.user.shift = finalShift;
          localStorage.setItem("currentEmployee", JSON.stringify(data.user));
          localStorage.setItem("shift", finalShift);
          window.location.href = "dashboard.html";
        } else {
          errorMessage.textContent = data.message || "Login failed.";
        }
      } catch (error) {
        errorMessage.textContent = "Could not connect to server.";
        console.error(error);
      }
    });
  </script>
</body>
</html>
